<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima agora!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container de login (visível inicialmente) -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <div id="password-strength" class="strength-0"></div>
            <button type="submit" id="login-btn">Entrar</button>
            <p id="login-error" class="text-center mt-1" style="color: #ff6b6b; display: none;"></p>
            <p id="login-attempts" class="text-center mt-1" style="display: none;"></p>
        </form>
    </div>
    
    <!-- Conteúdo principal (escondido inicialmente) -->
    <div class="container" id="main-content">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input
                    type="text"
                    placeholder="Digite o nome da cidade"
                    id="city-input"
                />
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span>, <span id="country-name"></span> <img id="country-flag"></h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img id="weather-icon" src="" alt="Condições atuais">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i> 
                    <span></span>%
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span> km/h
                </p>
                <p id="pressure">
                    <i class="fa-solid fa-gauge"></i>
                    <span></span> hPa
                </p>
                <p id="feels-like">
                    <i class="fa-solid fa-temperature-half"></i>
                    <span></span>&deg;C
                </p>
                <p id="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span></span> m
                </p>
                <p id="uv-index">
                    <i class="fa-solid fa-sun"></i>
                    <span></span>
                </p>
                <p id="sunrise">
                    <i class="fa-solid fa-sun"></i>
                    <span></span>
                </p>
                <p id="sunset">
                    <i class="fa-solid fa-moon"></i>
                    <span></span>
                </p>
            </div>

            <!-- Coordenadas -->
            <div id="coordinates">
                <p><i class="fa-solid fa-location-crosshairs"></i> Lat: <span id="latitude"></span>, Lon: <span id="longitude"></span></p>
            </div>

            <!-- Previsão simplificada -->
            <div id="forecast-container">
                <h3>Previsão para os próximos dias</h3>
                <div id="forecast-days"></div>
            </div>
        </div>

        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima para esta localização.</p>
        </div>

        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>

        <!-- Histórico de consultas -->
        <div id="history-container">
            <h3>Histórico de consultas</h3>
            <div id="history-list"></div>
        </div>

        <div id="suggestions">
            <button onclick="app.searchCity('São Paulo,BR')">São Paulo</button>
            <button onclick="app.searchCity('Rio de Janeiro,BR')">Rio de Janeiro</button>
            <button onclick="app.searchCity('Brasília,BR')">Brasília</button>
            <button onclick="app.searchCity('Salvador,BR')">Salvador</button>
            <button onclick="app.searchCity('Fortaleza,BR')">Fortaleza</button>
            <button onclick="app.searchCity('Belo Horizonte,BR')">Belo Horizonte</button>
            <button onclick="app.searchCity('Manaus,BR')">Manaus</button>
            <button onclick="app.searchCity('Curitiba,BR')">Curitiba</button>
        </div>

        <button id="logout-btn" onclick="app.logout()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
        </button>
    </div>

<script src="js/scripts.js"></script>
</body>
</html>
